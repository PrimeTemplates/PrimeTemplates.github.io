<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Scanner | PrimeTemplates</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; color: #1e293b; line-height: 1.6; }

        .nav { padding: 20px; text-align: center; background: white; border-bottom: 1px solid #e2e8f0; }
        .nav a { text-decoration: none; color: #334155; font-weight: 600; font-size: 0.9rem; }

        .container { max-width: 600px; margin: 60px auto; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; }
        
        h1 { font-size: 1.8rem; font-weight: 800; color: #0f172a; margin-bottom: 10px; }
        p.subtitle { color: #64748b; margin-bottom: 30px; }

        /* Hide the actual file input but keep it functional */
        #fileInput { display: none; }

        .upload-area { 
            border: 2px dashed #cbd5e1; 
            padding: 50px 20px; 
            border-radius: 16px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            background: #f1f5f9;
        }
        .upload-area:hover { border-color: #3b82f6; background: #eff6ff; }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; display: block; }

        /* Scanner Animation */
        #loader { display: none; margin: 40px 0; }
        .bar-container { width: 100%; background: #e2e8f0; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 15px; }
        .bar-fill { width: 0%; height: 100%; background: #3b82f6; animation: fillProgress 3s forwards; }
        @keyframes fillProgress { 0% { width: 0%; } 100% { width: 100%; } }

        /* Results */
        #result { display: none; margin-top: 20px; animation: fadeIn 0.5s ease; }
        .score-box { padding: 30px; border-radius: 16px; margin-bottom: 20px; }
        .score-number { font-size: 3.5rem; font-weight: 800; margin-bottom: 10px; }
        
        /* Bad Score Style */
        .score-bad { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
        /* Good Score Style */
        .score-good { background: #f0fdf4; color: #15803d; border: 1px solid #dcfce7; }

        .issue-list { text-align: left; margin: 20px 0; font-size: 0.9rem; list-style: none; }
        .issue-list li { margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }

        .btn { 
            display: inline-block; 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: 700; 
            text-decoration: none; 
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-buy { background: #2ecc71; color: white; box-shadow: 0 4px 14px 0 rgba(46,204,113,0.39); }
        .btn-home { background: #3b82f6; color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="index.html">‚Üê Back to PrimeTemplates</a>
    </nav>

    <div class="container">
        <h1>ATS Scanner 2025</h1>
        <p class="subtitle">See if your resume survives the automated screening.</p>

        <label for="fileInput" class="upload-area" id="dropzone">
            <span class="upload-icon">üìÑ</span>
            <strong id="upload-text">Click to upload your Resume</strong>
            <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 8px;">PDF or DOCX supported</p>
        </label>
        <input type="file" id="fileInput" accept=".pdf,.docx">

        <div id="loader">
            <p>Scanning for keywords...</p>
            <div class="bar-container"><div class="bar-fill"></div></div>
        </div>

        <div id="result">
            </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                startAnalysis(fileName);
            }
        });

        function startAnalysis(fileName) {
            dropzone.style.display = 'none';
            loader.style.display = 'block';

            // 3 second fake scan
            setTimeout(() => {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';

                // THE CHAIRMAN'S SECRET LOGIC
                // Checks if "Prime" is in the filename
                if (fileName.toLowerCase().includes('prime')) {
                    showGoodScore();
                } else {
                    showBadScore();
                }
            }, 3000);
        }

        function showBadScore() {
            resultDiv.innerHTML = `
                <div class="score-box score-bad">
                    <div class="score-number">62/100</div>
                    <p><strong>REJECTED BY ATS</strong></p>
                </div>
                <ul class="issue-list">
                    <li>‚ùå Layout is too complex for scanners</li>
                    <li>‚ùå Non-standard fonts detected</li>
                    <li>‚ùå Missing ATS-friendly skill headers</li>
                </ul>
                <p style="margin-bottom:15px; font-size:0.9rem;">Don't risk your career with a bad score.</p>
                <a href="templates.html" class="btn btn-buy">Get 98/100 Template (‚Çπ59) ‚Üí</a>
            `;
        }

        function showGoodScore() {
            resultDiv.innerHTML = `
                <div class="score-box score-good">
                    <div class="score-number">98/100</div>
                    <p><strong>ATS OPTIMIZED</strong></p>
                </div>
                <ul class="issue-list">
                    <li>‚úÖ Perfect structural hierarchy</li>
                    <li>‚úÖ High keyword density</li>
                    <li>‚úÖ Industry-standard formatting</li>
                </ul>
                <p style="margin-bottom:15px; font-size:0.9rem;">You have a Prime resume. Go apply with confidence!</p>
                <a href="index.html" class="btn btn-home">Back to Home</a>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Templates | PrimeTemplates</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Resume Templates</h1>

<div class="grid">

  <div class="card">
    <img src="template1.png" alt="Template 1">
    <p>Template #1 – Modern Resume</p>
    <button onclick="window.location.href='https://forms.gle/gTnLH2oK7oCiuCm59'">
      Buy ₹59
    </button>
  </div>

</div>

</body>
</html>
